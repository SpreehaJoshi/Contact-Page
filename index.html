<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <section class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <div class="contact-wrapper">
                <div class="contact-form">
                    <h3>Send Us a Message</h3>
                    <form>
                        <div class="form-group">
                            <input type="text" name="Name" placeholder="Your name">

                        </div>
                        <div class="form-group">
                            <input type="email" name="Email" placeholder="Your Email">
                        </div>
                        <button type="Submit">Submit</button>
                    </form>                    
                </div>
                <div class="contact-info">
                    <h3>Location</h3>
                    <p>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3533.2078966335625!2d85.30395517546641!3d27.679968676198314!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb19ca6e17d427%3A0x38e40ca147af9bf!2sTekvortex%20Pvt.%20Ltd.!5e0!3m2!1sen!2snp!4v1719565929797!5m2!1sen!2snp" width="400" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
